<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="Key" >
    <th mat-header-cell *matHeaderCellDef> Key </th>
    <td mat-cell *matCellDef="let element"> {{ element.attrKey }} </td>
  </ng-container>
    
  <ng-container matColumnDef="AttrName">
    <th mat-header-cell *matHeaderCellDef> AttrName </th>
    <td mat-cell *matCellDef="let element"> {{ element.attrName }} </td>
  </ng-container>
    
  <ng-container matColumnDef="AttrType">
    <th mat-header-cell *matHeaderCellDef> AttrType </th>
    <td mat-cell *matCellDef="let element"> {{ element.attrType.slice(0, 10) + '...' }} </td>
  </ng-container>
    
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
